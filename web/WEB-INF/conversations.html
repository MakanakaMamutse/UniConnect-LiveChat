<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniConnect - Conversations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
        }

        .chat-container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(30, 58, 138, 0.2);
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-title {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
        }

        .online-users {
            background: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #dee2e6;
            font-size: 0.9em;
            color: #666;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        .message.system {
            text-align: center;
            color: #666;
            font-style: italic;
            font-size: 0.9em;
        }

        .message.user {
            background: #e0f2fe;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 4px;
            max-width: 70%;
        }

        .message.own {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            margin-left: auto;
            border-radius: 18px 18px 4px 18px;
            text-align: right;
        }

        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #3b82f6;
        }

        .send-btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">UniConnect</div>
        <div class="nav-links">
            <a href="home">üè† Home</a>
            <a href="chat">üé• Video Chat</a>
            <a href="logout">üö™ Logout</a>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            <h2 class="chat-title">üí¨ Live Chat Room</h2>
        </div>
        
        <div id="connectionStatus" class="connection-status disconnected">
            Connecting to chat...
        </div>
        
        <div class="online-users">
            <span class="status-dot"></span>
            <span id="userCount">0 users online</span>
        </div>
        
        <div id="messagesContainer" class="messages-container">
            <!-- Messages will appear here -->
        </div>
        
        <div class="message-input-container">
            <input type="text" id="messageInput" class="message-input" 
                   placeholder="Type your message..." maxlength="500" disabled>
            <button id="sendBtn" class="send-btn" disabled>Send</button>
        </div>
    </div>

    <script>
        let websocket = null;
        let username = '${username}' || 'Anonymous';
        let userCount = 0;
        
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const userCountElement = document.getElementById('userCount');
        
        // Initialize WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            
            // Get the context path dynamically from current URL
            const contextPath = window.location.pathname.split('/')[1];
            const wsUrl = `${protocol}//${window.location.host}/${contextPath}/chat/${encodeURIComponent(username)}`;
            
            console.log('Username:', username);
            console.log('Context path:', contextPath);
            console.log('Attempting to connect to:', wsUrl);
            
            try {
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = function(event) {
                    console.log('Connected to WebSocket');
                    connectionStatus.textContent = 'Connected to chat';
                    connectionStatus.className = 'connection-status connected';
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    messageInput.focus();
                };
                
                websocket.onmessage = function(event) {
                    console.log('Received message:', event.data);
                    displayMessage(event.data, false);
                };
                
                websocket.onclose = function(event) {
                    console.log('WebSocket connection closed. Code:', event.code, 'Reason:', event.reason);
                    connectionStatus.textContent = 'Disconnected from chat';
                    connectionStatus.className = 'connection-status disconnected';
                    messageInput.disabled = true;
                    sendBtn.disabled = true;
                    
                    // Try to reconnect after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };
                
                websocket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    displayMessage('Connection error occurred', true);
                };
                
            } catch (error) {
                console.error('Failed to create WebSocket connection:', error);
                connectionStatus.textContent = 'Failed to connect';
                connectionStatus.className = 'connection-status disconnected';
            }
        }
        
        // Display message in chat
        function displayMessage(message, isSystem = false) {
            const messageElement = document.createElement('div');
            
            if (isSystem) {
                messageElement.className = 'message system';
                messageElement.textContent = message;
            } else {
                messageElement.className = 'message user';
                
                // Check if this is our own message
                if (message.startsWith(username + ':')) {
                    messageElement.className += ' own';
                }
                
                messageElement.textContent = message;
                
                // Update user count for join/leave messages
                if (message.includes('joined the chat')) {
                    userCount++;
                    updateUserCount();
                } else if (message.includes('left the chat')) {
                    userCount--;
                    updateUserCount();
                }
            }
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Update user count display
        function updateUserCount() {
            userCountElement.textContent = `${userCount} user${userCount !== 1 ? 's' : ''} online`;
        }
        
        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message && websocket && websocket.readyState === WebSocket.OPEN) {
                console.log('Sending message:', message);
                websocket.send(message);
                messageInput.value = '';
                messageInput.focus();
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Prevent form submission on enter
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
            }
        });
        
        // Initialize connection when page loads
        window.addEventListener('load', function() {
            connectWebSocket();
            displayMessage('Welcome to UniConnect Live Chat!', true);
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', function() {
            if (websocket) {
                websocket.close();
            }
        });
    </script>
</body>
</html>
