<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniConnect - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00008B 0%, #1E3A8A 50%, #3B82F6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 45px;
            box-shadow: 0 25px 50px rgba(0, 0, 139, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            font-size: 2.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #00008B 0%, #1E3A8A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 139, 0.1);
        }

        .subtitle {
            color: #1E3A8A;
            margin-bottom: 35px;
            font-weight: 500;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1E3A8A;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00008B 0%, #1E3A8A 50%, #3B82F6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 139, 0.3);
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 50%, #60A5FA 100%);
        }

        .btn:active {
            transform: translateY(0);
        }

        .register-link {
            margin-top: 25px;
            color: #6B7280;
            font-size: 14px;
        }

        .register-link a {
            color: #00008B;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #3B82F6;
            text-decoration: underline;
        }

        .error-message {
            background: linear-gradient(135deg, #FEE2E2 0%, #FECACA 100%);
            color: #991B1B;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #EF4444;
            font-size: 14px;
        }

        .success-message {
            background: linear-gradient(135deg, #D1FAE5 0%, #A7F3D0 100%);
            color: #065F46;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #10B981;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 35px 25px;
            }
            
            .logo {
                font-size: 2.3em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">UniConnect</div>
        <div class="subtitle">University Communication Platform</div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form method="POST" action="login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="register">Register here</a>
        </div>
    </div>

    <script>
        // Check for URL parameters and show appropriate messages
        const urlParams = new URLSearchParams(window.location.search);
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        
        if (urlParams.has('error')) {
            const error = urlParams.get('error');
            let message = '';
            
            switch(error) {
                case 'invalid':
                    message = 'Invalid username or password. Please try again.';
                    break;
                default:
                    message = 'An error occurred. Please try again.';
            }
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        if (urlParams.has('success')) {
            const success = urlParams.get('success');
            if (success === 'registered') {
                successDiv.textContent = 'Registration successful! Please login with your credentials.';
                successDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
